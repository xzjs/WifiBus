<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        html{
            background: #fff;
            height: 100%;
        }
        body{
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .clickMe{
            font: 32px '微软雅黑', sans-serif;
            display: block;
            position: absolute;
            width: 88%;
            left: 6%;
            bottom: 12%;
            height: 70px;
            background: #abf637;
            border-radius: 56px;
            text-align: center;
            line-height: 70px;
            cursor: pointer;
            -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
            font-weight: bold;
        }
        .head{
            width: 100%;
            position: relative;
            top: -8px;
            width: 100%;
            height: 85px;
            background:url(footer.jpg) no-repeat;
            background-size: 100% 100%;
        }
        .logo{
            position: relative;
            top: -10px;
            height: 40%;
            background: url(title.jpg) no-repeat;
            background-size: 100% 100%;
            border-radius: 2px;

        }
        footer{
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        footer>p{
            text-align: center;
            color: #ccc;
            font-size: 16px;
            padding: 12px 0;
        }
        @media only screen and (min-width: 340px){
            .logo{
                height: 44%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="head"></div>
    <div class="logo"></div>
    <a class="clickMe" href="{$url}">开始上网</a>
    <footer>
        <p>欢迎使用真情巴士免费WiFi</p>
    </footer>
</div>
</body>
</html>
