{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        html{
            background: #fff;
            height: 100%;
        }
        body{
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .clickMe{
            font: 32px '微软雅黑', sans-serif;
            display: block;
            position: absolute;
            width: 80%;
            left: 10%;
            top: 50%;
            margin-top: -44px;
            height: 88px;
            background: #abf637;
            border-radius: 56px;
            text-align: center;
            line-height: 88px;
            cursor: pointer;
            -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="clickMe" href="{$url}">点我上网</a>
</div>
</body>
</html>
